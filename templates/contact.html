{% extends "base.html" %}

{% block content %}
<section class="contact-section py-5">
    <div class="container">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4">Get in Touch</h1>
            <p class="lead text-muted">Reach out to Shawn Swartz</p>
        </div>

        <!-- Contact Cards -->
        <div class="row g-4">
            <!-- Phone -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 border-0 shadow-sm text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-telephone fs-1 text-primary mb-3"></i>
                        <h3>Call</h3>
                        <p class="text-muted">Always available</p>
                        <a href="tel:+15551234567" class="btn btn-outline-primary mt-2">
                            +1 (908) 329-8357
                        </a>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 border-0 shadow-sm text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-envelope fs-1 text-danger mb-3"></i>
                        <h3>Email</h3>
                        <p class="text-muted">For longer messages</p>
                        <a href="mailto:dad@example.com" class="btn btn-outline-danger mt-2">
                            shawn.swartz@gmail.com
                        </a>
                    </div>
                </div>
            </div>

            <!-- Social Media -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 border-0 shadow-sm text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-people fs-1 text-info mb-3"></i>
                        <h3>Social</h3>
                        <p class="text-muted">Stay connected</p>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <a href="https://facebook.com" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a href="https://twitter.com" class="btn btn-outline-info btn-sm">
                                <i class="bi bi-twitter"></i>
                            </a>
                            <a href="https://instagram.com" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100 border-0 shadow-sm text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-house fs-1 text-success mb-3"></i>
                        <h3>Visit</h3>
                        <p class="text-muted">Office</p>
                        <address class="mt-2">
                            4422 Southmont Way<br>
                            Easton, PA 18045
                        </address>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0">Send a Message</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Your Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Your Email</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control" rows="4" required></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-send"></i> Send Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<style>
    .contact-section .card {
        transition: transform 0.3s;
    }
    .contact-section .card:hover {
        transform: translateY(-5px);
    }
    address {
        font-style: normal;
    }
</style>
{% endblock %}
